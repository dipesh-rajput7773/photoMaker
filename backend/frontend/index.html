<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photomaker UI</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --text: #1c2736;
      --muted: #546579;
      --primary: #1e66f5;
      --border: #d8e0ea;
      --ok: #0f9d58;
      --err: #c62828;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #eef3fb 0%, #f8fafc 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(16, 35, 54, 0.08);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }

    p { margin: 0 0 16px; color: var(--muted); }

    form {
      display: grid;
      gap: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    input[type="file"],
    input[type="number"],
    input[type="color"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 0.95rem;
    }

    .checks {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      padding-top: 4px;
    }

    .checks label {
      margin: 0;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: fit-content;
      border: 0;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    .status {
      margin-top: 8px;
      font-size: 0.95rem;
    }

    .status.ok { color: var(--ok); }
    .status.err { color: var(--err); }

    .output {
      display: grid;
      gap: 10px;
    }

    .preview {
      width: min(100%, 460px);
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      overflow: hidden;
    }

    .preview img {
      width: 100%;
      display: block;
      object-fit: contain;
      background: repeating-conic-gradient(#f2f2f2 0% 25%, #fff 0% 50%) 50% / 18px 18px;
    }

    code {
      background: #f0f4f8;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    pre {
      margin: 0;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      overflow: auto;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      .container { margin: 20px auto; padding: 12px; }
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Photomaker Processor</h1>
      <p>Upload a photo, call your backend API, and view the processed output here.</p>

      <form id="uploadForm">
        <div>
          <label for="file">Photo</label>
          <input id="file" name="file" type="file" accept="image/*" required />
        </div>

        <div class="row">
          <div>
            <label for="targetWidth">Target Width (mm)</label>
            <input id="targetWidth" name="target_width_mm" type="number" value="50.8" step="0.1" min="1" />
          </div>
          <div>
            <label for="targetHeight">Target Height (mm)</label>
            <input id="targetHeight" name="target_height_mm" type="number" value="50.8" step="0.1" min="1" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="targetBgColor">Background Color</label>
            <input id="targetBgColor" name="target_bg_color" type="color" value="#ffffff" />
          </div>
          <div class="checks">
            <label><input id="drawDebugOverlays" type="checkbox" checked /> Draw overlays</label>
            <label><input id="transparentPng" type="checkbox" /> Transparent PNG</label>
          </div>
        </div>

        <button id="submitBtn" type="submit">Upload And Process</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <div class="card output">
      <strong>Output</strong>
      <div>Processed URL: <code id="processedUrl">-</code></div>
      <div class="preview" id="previewWrap" hidden>
        <img id="previewImage" alt="Processed preview" />
      </div>
      <div>
        <strong>API Response</strong>
        <pre id="responseBody">{}</pre>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const processedUrlEl = document.getElementById('processedUrl');
    const previewWrap = document.getElementById('previewWrap');
    const previewImage = document.getElementById('previewImage');
    const responseBody = document.getElementById('responseBody');

    function setStatus(message, kind) {
      statusEl.textContent = message;
      statusEl.className = 'status ' + (kind || '');
    }

    function showResult(data) {
      responseBody.textContent = JSON.stringify(data, null, 2);
      if (data && data.processed_url) {
        const fullUrl = new URL(data.processed_url, window.location.origin).toString();
        processedUrlEl.textContent = fullUrl;
        previewImage.src = fullUrl + (fullUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
        previewWrap.hidden = false;
      } else {
        processedUrlEl.textContent = '-';
        previewWrap.hidden = true;
      }
    }

    async function pollStatus(photoId) {
      for (let i = 0; i < 20; i++) {
        await new Promise((r) => setTimeout(r, 1000));
        const res = await fetch(`/api/v1/photos/${photoId}`);
        const data = await res.json();
        showResult(data);
        if (data.processed_url) {
          setStatus('Processing complete.', 'ok');
          return;
        }
        setStatus(`Processing... (${i + 1}s)`, '');
      }
      setStatus('Timed out waiting for processed output.', 'err');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('file').files[0];
      if (!file) {
        setStatus('Please choose an image file.', 'err');
        return;
      }

      submitBtn.disabled = true;
      setStatus('Uploading and processing...', '');
      processedUrlEl.textContent = '-';
      previewWrap.hidden = true;
      responseBody.textContent = '{}';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('target_width_mm', document.getElementById('targetWidth').value || '50.8');
      formData.append('target_height_mm', document.getElementById('targetHeight').value || '50.8');
      formData.append('target_bg_color', document.getElementById('targetBgColor').value || '#ffffff');
      formData.append('draw_debug_overlays', String(document.getElementById('drawDebugOverlays').checked));
      formData.append('transparent_png', String(document.getElementById('transparentPng').checked));

      try {
        const res = await fetch('/api/v1/photos/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        showResult(data);

        if (!res.ok) {
          throw new Error(data.detail || 'Upload failed.');
        }

        if (data.processed_url) {
          setStatus('Processing complete.', 'ok');
        } else if (data.photo_id) {
          setStatus('Uploaded. Waiting for processed image...', '');
          await pollStatus(data.photo_id);
        } else {
          setStatus('Upload done but no photo_id/processed_url returned.', 'err');
        }
      } catch (err) {
        setStatus(err.message || 'Request failed.', 'err');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
